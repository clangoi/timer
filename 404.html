<!-- 404.html -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>FitTimer Pro</title>
  <meta name="description" content="Smart progressive timer system for Tabata workouts and chronometer functionality">
  
  <!-- GitHub Pages SPA Redirect -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current url and redirects to the index.html
    // with the route encoded in the search param
    
    var pathSegmentsToKeep = 1;
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <!-- Loading message for SEO -->
  <div id="loading">
    <h1>FitTimer Pro</h1>
    <p>Cargando aplicaci√≥n...</p>
  </div>
</body>
</html>
